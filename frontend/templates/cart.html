{% extends "base.html" %}
{% block content %}

<h2 id="your-shopping-cart" class="my-4 text-center">Your Shopping Cart</h2>

{% if cart_items %}
    <div class="row">
    {% for item in cart_items %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ item.image }}" class="card-img-top" alt="{{ item.name }}" style="max-height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 id="item.name" class="card-title">{{ item.name }}</h5>
                    <p>${{ item.price }}</p>
                    <form action="/remove-from-cart" method="post">
                        <input type="hidden" name="product_id" value="{{ item._id }}">
                        <button type="submit" class="btn btn-danger">Remove from Cart</button>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% else %}
    <p class="text-center">Your cart is empty.</p>
{% endif %}

{% endblock %}
